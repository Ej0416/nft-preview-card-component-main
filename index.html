<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card__container">
      <div class="card">
        <div class="card__nft">
          <img src="images/image-equilibrium.jpg" alt="nft_img" />
          <div class="overlay">
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>
        <div class="card__description">
          <h1 class="card__description--title">Equilibrium #3429</h1>
          <p class="card__description--body">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__stats">
            <div class="card__stats--price">
              <img
                src="images/icon-ethereum.svg"
                alt=""
                class="card__stats--ethereum"
              />
              <p>0.041 ETH</p>
            </div>
            <div class="card__stats--duration">
              <img
                src="images/icon-clock.svg"
                alt=""
                class="card__stats--clock"
              />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <hr />
        <div class="card__creator">
          <img
            src="images/image-avatar.png"
            alt="avatar"
            class="card__creator--avatar"
          />
          <p class="card__creator--name">
            <span>Creation of</span> <span>Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
